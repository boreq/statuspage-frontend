<div class="wrapper">
    <div class="container">
        <div *ngFor="let s of status">
            <div class="script {{s.status}}" placement="bottom" ngbTooltip="{{s?.output}}">
                <div class="name">
                  <span *ngIf="s.config">{{s.config?.name}}</span>
                  <span *ngIf="!s.config">Invalid config</span>
                </div>

                <div class="status">{{s.status}}</div>
            </div>
        </div>
    </div>
</div>
